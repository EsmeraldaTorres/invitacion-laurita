<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles.css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Gothic+A1:wght@200;300;500;600&family=Parisienne&family=Sawarabi+Mincho&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <!-- disney fonts -->
    <link
      href="https://allfont.net/allfont.css?fonts=walt-disney-script"
      rel="stylesheet"
      type="text/css"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Laurita Cumpleaños</title>
  </head>
  <body>
    <div
      class="bg-white-almond animate__animated d-flex justify-content-center align-items-center"
    >
      <div class="sobre" id="hoja-principal">
        <img
          loading="lazy"
          id="sobre-arriba"
          src="./assets/img/sobrearriba.png"
          class="animate__animated p-0 m-0 z-index-3"
          alt="sobre-arriba"
        />
        <img
          loading="lazy"
          id="sobre-abajo"
          class="p-0 m-0 z-index-2 animate__animated"
          src="./assets/img/sobreabajo.png"
          alt="sobre-abajo"
        />
        <button id="btn-open" class="btn-open" onclick="abrir()">
          <img
            loading="lazy"
            src="./assets/img/flor4.png"
            class="animate__animated animate__pulse animate__infinite logo"
            alt="logo"
          />
          <p class="p-0">pulsa para abrir</p>
        </button>
      </div>
    </div>
    <div id="fondo" class="fondo hide">
      <section class="home d-flex justify-content-center align-items-center">
        <div
          id="nombre"
          class="d-flex align-items-center justify-content-center animate__animated animate__slower"
        >
          <img
            id="nombre-img "
            class="nombre"
            src="./assets/img/LAURITA.png"
            alt="nombre"
          />
        </div>
        <div class="text-white text-center player-btn" id="play">
          <i class="bi bi-pause-circle pause-btn player-icon"></i>
          <i class="bi bi-play-circle play-btn player-icon hide"></i>
          <p>audio</p>
        </div>
        <div class="player-audio">
          <audio
            id="audio"
            controls
            autoplay
            src="./assets/audio/encanto.mpeg"
          ></audio>
        </div>
      </section>
      <section class="home2 d-flex justify-content-center align-items-start">
        <div
          class="justify-content-center animate__animated animate__slower animate-left"
        >
          <img
            class="home-mirabel"
            src="https://media.baamboozle.com/uploads/images/186881/1654812740_1684028_gif-url.gif"
            alt="mirabel"
          />
        </div>
      </section>
      <section class="home3 pl-4 pr-4 pb-4">
        <div class="row animate__animated animate-right">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <p class="display-1 text-white text-center">¡Vamos a celebrar!</p>
          </div>
        </div>
      </section>
      <section class="window-back">
        <div
          class="animate-image info d-flex justify-content-center align-items-center"
        >
          <div class="d-flex justify-content-center">
            <div class="">
              <div>
                <p class="display-1 text-center text-white pt-4">MIS</p>

                <div class="d-flex justify-content-center align-items-center">
                  <img
                    class="img-cinco"
                    src="./assets/img/cinco.png"
                    alt="cinco"
                  />
                </div>
                <p class="display-1 text-center text-white pt-4">AÑOS</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="space"></div>
      <section class="home4 pt-4">
        <div class="w-100">
          <p class="text-purple display-4">Este sábado 10 de septiembre</p>
          <p class="text-center text-white display-3">2:00pm</p>
          <div class="d-flex justify-content-center">
            <img
              class="home-isabela"
              src="https://media.baamboozle.com/uploads/images/186881/1654869089_1892097_gif-url.gif"
              alt="isabela"
            />
          </div>
        </div>
      </section>
      <div class="space"></div>
      <div class="space"></div>
      <section class="w-100 color-green pt-4 animate__animated animate-left">
        <div class="d-flex align-items-center">
          <p class="text-center pt-2 display-4 w-100 bg-green">
            <i class="bi bi-geo-alt"></i>En mi casa
          </p>
        </div>
      </section>
      <div class="space"></div>
      <div class="space"></div>
      <section class="ubicacion w-100 pt-4">
        <div class="d-flex justify-content-around align-items-center">
          <!-- <div class="row w-90">
            <div
              class="col-md-6 d-flex justify-content-center shadow animate__animated animate-card align-items-center"
            > -->
          <div class="pt-4">
            <p class="display-6 font-disney text-green">
              Invitación para 3 personas
            </p>
            <div class="d-flex justify-content-center align-items-center">
              <!-- <button class="btn rounded text-center p-2 display-1"> -->
              <a
                class="btn rounded text-center p-4 display-6 animate__animated animate__pulse animate__infinite"
                href="https://wa.me/529331195156?text=Hola!%20quiero%20confirmar%20mi%20asistencia,%20soy%20(nombre)`"
                ><i class="bi bi-check2-circle font-sawa"
                  >Confirmar asistencia</i
                ></a
              >
              <!-- </button> -->
            </div>
            <p class="display-6 font-sawa text-white p-4 text-center">
              Confirma tu asistencia antes del 1 de septiembre
            </p>
          </div>
        </div>
        <div class="">
          <div class="d-flex justify-content-center align-items-center">
            <img
              class="casa"
              src="https://imagenesparapeques.com/wp-content/uploads/2022/05/Encanto-Antonio-Madrigal-Persoanjes.png"
              alt="leopardo"
            />
          </div>
        </div>
      </section>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <section
        class="end pt-4 bg-pink d-flex justify-content-center animate-right-content animate__animated align-items-center pr-4 pl-4"
      >
        <div>
          <div class="d-flex justify-content-center pb-4">
            <img
              class="tira-flores"
              src="./assets/img/flor4 (1).png"
              alt="flor"
            />
          </div>
          <p
            class="display-1 text-center text-green animate__animated animate-"
          >
            ¡TE ESPERAMOS!
          </p>
          <div class="d-flex justify-content-center">
            <img
              class="gif"
              src="https://www.icegif.com/wp-content/uploads/2022/03/icegif-402.gif"
              alt="gif"
            />
          </div>
          <p
            class="display-1 pt-4 text-center text-green animate__animated animate-"
          >
            NO FALTES
          </p>
          <div class="d-flex justify-content-center">
            <img
              class="tira-flores"
              src="./assets/img/flor4 (1).png"
              alt="flires"
            />
          </div>
        </div>
      </section>
      <footer class="pt-2 pb-2 bg-white-almond">
        <p class="text-center font-sawa">
          Invitación hecha por
          <a
            href="https://wa.me/524426147355?text=Hola%20Esmeralda!%20Me%20interesa%20contratar%20tu%20servicio"
            class="marca"
            >Esmeralda <i class="bi bi-whatsapp"></i
          ></a>
        </p>
      </footer>
      <script src="./javascript.js"></script>
      <!-- boostrap -->
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
